<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="userSearch" class="col-sm-2 control-label">
			Search
		</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="userSearch" placeholder="Enter Text" ng-model="userSearch">
		</div>
		<label for="userSearch" class="col-sm-1 control-label">Sort</label>
		<div class="col-sm-4">
			<select class="form-control" id="userOrder" ng-model="userOrder">
				<option value="userId">ID</option>
				<option value="username">Username</option>
			</select>
		</div>
	</div>
</form>
<table class="table table-striped">
	<thead>
		<tr>
			<th>
				ID
			</th>
			<th>
				Username
			</th>
			<th>
				Permission Level
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users | filter:userSearch | orderBy:userOrder">
			<td>
				{{user.userId}}
			</td>
			<td>
				{{user.username}}
			</td>
			<td>
				{{user.permissionLevel}}
			</td>
			<td>
				<button type="button" class="btn btn-danger btn-xs" ng-click="deleteUser(user)">Delete</button>
			</td>
		</tr>
	</tbody>
	
</table>
