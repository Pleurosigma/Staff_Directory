<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="username" class="col-sm-4 control-label">Username</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="username" placeholder="Username" ng-model="$parent.user.username" required autofocus>
		</div>
	</div>	
	<div class="form-group">
		<label for="personId" class="col-sm-4 control-label">Person</label>
		<div class="col-sm-8">
			<select
				class="form-control"
				id="peronId"
				required
				ng-model="personId"
				ng-options="person.personId as person.firstName + ' ' + person.lastName for person in $parent.persons">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="permissionLevel" class="col-sm-4 control-label">Permission Level</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="permissionLevel" placeholder="#" ng-model="$parent.user.permissionLevel" required>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-4 control-label">Password</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" id="password" placeholder="password" ng-model="$parent.user.password" required>
		</div>
	</div>	
	<div class="form-group">
		<label for="passwordConfirm" class="col-sm-4 control-label">Confirm Password</label>
		<div class="col-sm-8">
			<input type="password" class="form-control" id="passwordConfirm" placeholder="password" ng-model="$parent.user.passwordConfirm" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4"></div>
		<div class="col-sm-8">
			<input class="btn btn-primary btn-block" type="submit" value="add" ng-click="userFormPrimarySubmit()">
		</div>
	</div>
</form>
