<form class="form-horizontal staffForm" role="form" ng-submit="editStaff()">
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="$parent.staff.firstName" required autofocus>
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="$parent.staff.lastName" required>
		</div>
	</div>
	<div class="form-group">
		<label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="phoneNumber" placeholder="###-###-####" ng-model="$parent.staff.phoneNumber" required>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-4">
			<input type="email" class="form-control" id="email" placeholder="example@mail.com" ng-model="$parent.staff.email" required>
		</div>
	</div>
	<div class="form-group">
		<label for="yearsOfService" class="col-sm-2 control-label">Years of Service</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="yearsOfService" placeHolder="#" ng-model="$parent.staff.yearsOfService">
		</div>
	</div>
	<div class="form-group">	
		<div class="col-sm-2"></div>	
		<div class="col-sm-4">
			<input class="btn btn-primary btn-block" type="submit" value="add">
		</div>
	</div>
</form>
